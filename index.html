<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- css -->
      <link rel="stylesheet" href="style.css" />
      <title>Get In Touch</title>
   </head>
   <body>
      <div class="container">
         <div class="form__container">
            <div class="form__title">
               <h1>GET IN TOUCH</h1>
            </div>
            <div class="form__description d-flex">
               <p>Have any questions or suggestioons? Drop us a message.</p>
            </div>
            <form class="form__main">
               <div class="form__top">
                  <div class="form__name form-style">
                     <label for="fullName">Name</label>
                     <input type="text" placeholder="Mltali" id="fullName" required />
                  </div>
                  <div class="form__email form-style">
                     <label for="email">Email</label>
                     <input type="email" placeholder="mltali@codingartistweb.com" id="email" required />
                  </div>
               </div>
               <div class="form__down">
                  <div class="form__subject form-style">
                     <label for="subject">Subject</label>
                     <input type="text" placeholder="Points not credited" id="subject" />
                  </div>
                  <div class="form__contact form-style">
                     <label for="contact">Contact Number</label>
                     <input type="text" placeholder="Your phone number here" id="contact" required />
                  </div>
               </div>
               <div class="form__message">
                  <label for="msg">Describe your issue</label>
                  <textarea name="msg" id="msg" placeholder="Describe your issue here in detail..."></textarea>
               </div>
            </form>
            <div class="form__btn">
               <button type="submit">Submit</button>
            </div>
         </div>
      </div>
   </body>
</html>
